{% extends 'base.html' %}
{% block content %}
<div class = 'animals'>
{% for i in all %}
<tr class='success'>
    <h2><strong>{{i.name}}</strong></h2>
    <img src="{{ i.picture.url }}", height="300", width="500">
    <p>{{i.description}}</p>
    <p>{{i.create}}</p>
</tr>
{% endfor %}
</div>
{% endblock content %}
