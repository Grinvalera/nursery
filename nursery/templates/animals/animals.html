{% extends 'base.html' %}
{% block content %}
{% for i in all_description %}
<div class='text-animals'>
<tr>
    <div class="images_animals">
    <img src="{{ i.picture.url }}", height="300", width="450">
    </div>
    <h2><strong>{{i.name}}</strong></h2>
    <p>{{i.description}}</p>
</tr>
{% endfor %}
<div class="our_animals_text">
    <h1>Наши щенки</h1>
</div>
<div class="our_animals">
{% for post in all_our_animals %}
<figure class="our_animals_images">
    <img src="{{ post.picture.url }}", height="200", width="350">
    <h1><a href="{% url 'our_animal' pk=post.pk %}">{{ post.name }}</a></h1>
</figure>
{% endfor %}
</div>
</div>
{% endblock content %}
