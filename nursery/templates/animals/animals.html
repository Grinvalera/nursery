<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Наши собаки</title>
</head>
<body>
{% for i in all %}
<tr class='success'>
    <p>{{i.name}}</p>
    <img src="{{ i.picture.url }}", height="300", width="500">
    <p>{{i.description}}</p>
    <p>{{i.create}}</p>
</tr>
{% endfor %}
</body>
</html>
